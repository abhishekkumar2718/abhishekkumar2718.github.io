{%- assign social = site.social_links -%}

<h5 class="white-text">Contact</h5>
<ul> 
  <li>
    <a class="white-text" href="https://github.com/{{ social.github }}" title="{{ social.github }}">
      Github
    </a>
  </li>

  <li>
    <a class="white-text" href="https://instagram.com/{{ social.instagram }}" title="{{ social.instagram }}">
      Instagram
    </a>
  </li>

  <li>
    <a class="white-text" href="{{ site.url }}/feed.xml" title="RSS Feed">
      RSS Feed
    </a>
  </li>
</ul>
