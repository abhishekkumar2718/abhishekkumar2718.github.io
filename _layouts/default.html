<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% if page.title %}
          <header class="post-header">
            <h1 class="post-title text-primary">
              {{ page.title | escape }}
            </h1>
          </header>
          <hr><br>
        {% endif %}
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
